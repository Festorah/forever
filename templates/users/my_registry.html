{% extends "users/dash_base.html" %}
{% load static %}
{% block content %}

          <div class="row">
            <div class="col-sm-6 mb-4 mb-xl-0">
              <div class="d-lg-flex align-items-center">
                <div>
                  <h3 class="text-dark font-weight-bold mb-2">Hi, {{request.user.username}} welcome back!</h3>
                  <h6 class="font-weight-normal mb-2">Last login was 23 hours ago. View details</h6>
                </div>
                <div class="ml-lg-5 d-lg-flex d-none">
                    <button type="button" class="btn bg-white btn-icon">
                      <i class="mdi mdi-view-grid text-success"></i>
                  </button>
                    <button type="button" class="btn bg-white btn-icon ml-2">
                      <i class="mdi mdi-format-list-bulleted font-weight-bold text-primary"></i>
                    </button>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="d-flex align-items-center justify-content-md-end">
                <div class="pr-1 mb-3 mb-xl-0">
                    <button type="button" class="btn btn-outline-inverse-info btn-icon-text">
                      Feedback
                      <i class="mdi mdi-message-outline btn-icon-append"></i>                          
                    </button>
                </div>
                <div class="pr-1 mb-3 mb-xl-0">
                    <button type="button" class="btn btn-outline-inverse-info btn-icon-text">
                      Help
                      <i class="mdi mdi-help-circle-outline btn-icon-append"></i>                          
                  </button>
                </div>
                <div class="pr-1 mb-3 mb-xl-0">
                    <button type="button" class="btn btn-outline-inverse-info btn-icon-text">
                      Print
                      <i class="mdi mdi-printer btn-icon-append"></i>                          
                    </button>
                </div>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-sm-6 grid-margin grid-margin-md-0 stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="align-items-center">
                    <h4 class="card-title">Registry</h4>
                  </div>




                  <div class="col">
                    <p class="mb-2">Would you love to have countdown timer on your wedding website?</p>
                    <label class="toggle-switch">
                      <input type="checkbox" checked id="checkbox" value="{{request.user.weddingprofileinfo.registry}}">
                      <span class="toggle-slider round"></span>
                    </label>                      
                  </div>





                  <div id="support-tracker-legend" class="support-tracker-legend"></div>
                  <canvas id="supportTracker"></canvas>
                </div>
              </div>
            </div>
            <div class="col-sm-6 grid-margin grid-margin-md-0 stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="d-lg-flex align-items-center justify-content-between mb-4">
                    <h4 class="card-title">Product Orders</h4>
                    <p class="text-dark">+5.2% vs last 7 days</p>
                  </div>
                  <div class="product-order-wrap padding-reduced">
                    <div id="productorder-gage" class="gauge productorder-gage"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>



{% endblock content %}
