<body class="jnke">

  <main id="main" class="">

	<!-- <div id="logo" class=""> -->

      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html"><img src="{% static 'img/logo.png" alt="" title="" /></a>-->
    <!-- </div> -->

	  	<!-- breadcrum -->
	<section class="sign_up" data-aos="fade-in" data-aos-delay="300">
	  <div id="logo" class="">
        <h1><a href="{% url 'home' %}"><span>m</span>Joy</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="{% static 'img/logo.png" alt="" title="" /></a>-->
      </div>
	  <h2 class="pb-3">Login</h2>
	  <h6>To continue with Us</h6>
	  <form action="{% url 'Page' %}" method="post" class="pb-5">
	  	{% csrf_token %}
	      <div class="">
	        <div class="form-group">
	          <input type="text" name="username" placeholder="Username" required="" autofocus="" class="form-control">
          </div>
	        <div class="form-group">
	          <input type="password" name="password" placeholder="Password" required="" autofocus="" class="form-control">
	        </div>
	        <div class="form-group">
	          <button type="submit" class="btn btn-primary theme-button" style="background-color: #71c55d;" >LOGIN</button>
	          <!-- <br> -->
	          <hr>
	          <h6 class="pb-3"><a style="font-weight: bold;" href="">Forgot your Password?</a></h6>
	        </div>
	      </div>
	      
	  </form>
	</section>
